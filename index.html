<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
            rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <title>AluraBooks</title>
    </head>

    <body>
        <header>
            <div class="header__container">
                <input
                    type="checkbox"
                    name="menu"
                    id="menu"
                    class="header__menu-button" />
                <label for="menu">
                    <span class="header__menu header__icon"></span>
                </label>
                <ul class="header__menu-list">
                    <li class="header__menu-list__title">Categorias</li>
                    <li class="header__menu-list__item">
                        <a class="header__menu-list__link" href="#">
                            Programação
                        </a>
                    </li>
                    <li class="header__menu-list__item">
                        <a class="header__menu-list__link" href="#">
                            Front-end
                        </a>
                    </li>
                    <li class="header__menu-list__item">
                        <a class="header__menu-list__link" href="#">
                            Infraestrutura
                        </a>
                    </li>
                    <li class="header__menu-list__item">
                        <a class="header__menu-list__link" href="#">
                            Business
                        </a>
                    </li>
                    <li class="header__menu-list__item">
                        <a class="header__menu-list__link" href="#">
                            Design & UX
                        </a>
                    </li>
                </ul>
                <img
                    class="header__icon"
                    src="images/icons-menu/logo.svg"
                    alt="logo AluraBooks" />
            </div>
            <div class="header__container">
                <a href="#" target="_blank">
                    <img
                        class="header__icon"
                        src="images/icons-menu/favoritos.svg"
                        alt="Meus favoritos" />
                </a>
                <a href="#" target="_blank">
                    <img
                        class="header__icon"
                        src="images/icons-menu/compras.svg"
                        alt="Carrinho de compras" />
                </a>
                <a href="#" target="_blank">
                    <img
                        class="header__icon"
                        src="images/icons-menu/user.svg"
                        alt="Meu Perfil" />
                </a>
            </div>
        </header>
        <section class="banner">
            <h2 class="banner__title">Já sabe por onde começar?</h2>
            <p class="banner__text">
                Encontre em nossa estante o que precisa para seu
                desenvolvimento!
            </p>
            <input
                type="search"
                id="search"
                class="banner__search"
                placeholder="Qual será sua próxima leitura?" />
        </section>
        <section class="swiper">
            <h2 class="swiper-title">ÚLTIMOS LANÇAMENTOS</h2>
            <div class="swiper-pagination"></div>
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img
                        src="images/books/apache-kafka.svg"
                        alt="Livro sobre apache kafka e spring boot" />
                </div>
                <div class="swiper-slide">
                    <img
                        src="images/books/lideranca.svg"
                        alt="Livro sobre liderança em design" />
                </div>
                <div class="swiper-slide">
                    <img
                        src="images/books/javascript.svg"
                        alt="Livro sobre javascript assertivo" />
                </div>
                <div class="swiper-slide">
                    <img
                        src="images/books/guia-front-end.svg"
                        alt="Guia de front-end" />
                </div>
                <div class="swiper-slide">
                    <img
                        src="images/books/portugol.svg"
                        alt="Livro sobre portugol" />
                </div>
                <div class="swiper-slide">
                    <img
                        src="images/books/acessibilidade.svg"
                        alt="Livro sobre acessibilidade" />
                </div>
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script>
            const swiper = new Swiper(".swiper", {
                spaceBetween: 10,
                slidesPerView: 3,
                pagination: {
                    el: ".swiper-pagination",
                    type: "bullets",
                },
            });
        </script>
    </body>
</html>
